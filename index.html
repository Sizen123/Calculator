<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="utils.css" type="text/css" />
    <title>Calculator made by sizen</title>
</head>

<body>
    <h1 class="text-center">Calculator</h1>
    <div class="container flex flex-col items-center bg-red mx-auto m-w-20">
        <div class="row">
            <input class="input" type="text" />
        </div>

        <div class="row">
            <button type="button" type="text" class="button grid-item">C</button>
            <button type="button" type="text" class="button grid-item">%</button>
            <button type="button" type="text" class="button grid-item">AC</button>
            <button type="button" type="text" class="button grid-item">00</button>
        </div>

        <div class="row">
            <button type="button" type="text" class="button grid-item">7</button>
            <button type="button" type="text" class="button grid-item">8</button>
            <button type="button" type="text" class="button grid-item">9</button>
            <button type="button" type="text"  class="button grid-item">/</button>
        </div>

        <!-- <div class="container"> -->
            <div class="row">
                <button type="button" type="text" class="button grid-item">4</button>
                <button type="button" type="text" class="button grid-item">5</button>
                <button type="button" type="text" class="button grid-item">6</button>
                <button type="button" type="text" class="button grid-item">*</button>
            </div>

            <!-- <div class="container"> -->
                <div class="row">
                    <button type="button" type="text" class="button grid-item">1</button>
                    <button type="button" type="text" class="button grid-item">2</button>
                    <button type="button" type="text" class="button grid-item">3</button>
                    <button type="button" type="text" class="button grid-item">-</button>
                </div>

                <!-- <div class="container"> -->
                    <div class="row">
                        <button type="button" type="text" class="button grid-item">0</button>
                        <button type="button" type="text" class="button grid-item">.</button>
                        <button type="button" type="text" class="button grid-item">+</button>
                        <button type="button" type="text" class="button grid-item">=</button>
                    </div>
                </div>

                <script src="script.js"></script>
    </div>
</body>

</html>
